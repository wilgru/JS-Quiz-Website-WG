<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz!</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400;700;900&family=Manrope:wght@200;400;700&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <section class="flex-container">
            <section id="heading-container">
                <h1>JavaScript Quiz!</h1>
            </section>
        </section>
    </header>
    <main>
        <section class="flex-container">
            <section id="leaderboard-container">
                <h2>
                    Leaderboard:
                </h2>
                <section id="leaderboard-list">
                    <div class="leaderboard-container-item" id="leaderboard-list-initials">
                        <h3>
                            <br> Initials 
                        </h3>
                    </div>
                    <div class="leaderboard-container-item" id="leaderboard-list-time">
                        <h3>
                            Score <br> (Time)
                        </h3>
                    </div>
                    <div class="leaderboard-container-item" id="leaderboard-list-correct">
                        <h3>
                            Correct <br> Answers
                        </h3>
                    </div>
                </section>
            </section>
            <section id="start-game-container">
                <button id="start-game">
                    Start Quiz
                </button>
            </section>
        </section>
    </main>
    <footer></footer>
</body>

<script src="./assets/js/indexScript.js"></script>
</html>
